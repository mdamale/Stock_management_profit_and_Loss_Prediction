	<script>
		function submitTest(){

		var pn = document.getElementById('in').value;
		var qty = document.getElementById('qty').value;
		var price = document.getElementById('price').value;
		var si = document.getElementById('si').value;
		var tax = document.getElementById('tax').value;

		var url = "http://127.0.0.1:5000/predict?product_id="+pn+"&qty="+qty+"&supplier_id="+si+"&price="+price+"&tax="+tax;
		alert(url);
		var xhttp = new XMLHttpRequest();

		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status === 200) {
			 alert(this.responseText);
			 alert(document.getElementById("pr").style.display );
				document.getElementById("pr").style.display = "block";
				
				document.getElementById("op").innerHTML = this.responseText;
			 
			 
			 
			}
		  };
		  xhttp.open("GET", url, true);
		  xhttp.send();

		}

	</script>
